{% extends 'layout.html' %}
{% load crispy_forms_tags %} 
{% load static %}

{% block content %}
<h2 class="mt-3">Reservar</h2>

<hr>
    <form method="POST" class="post-form">{% csrf_token %}
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inicio">Data Inicio</label>
                    <input type="text" class="form-control" placeholder="Data Inicio">
                </div>                

                <div class="form-group">
                    <label for="inicio">Data Fim</label>
                    <input type="text" class="form-control" placeholder="Data Fim">
                </div>

                <div class="form-group">
                    <label for="inicio">Status</label>
                    <select class="form-control" name="" id="">                       
                        <option>-- Selecione --</option>                                    
                        <option>Livre</option>                            
                        <option>Ocupado</option>                                                    
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inicio">Cliente</label>
                    <select class="form-control" name="" id="">                       
                        <option>-- Selecione --</option>     
                        {% for cli in cliente_form %}                               
                            <option>{{cli.nome}}</option>                                                                              
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="inicio">Carro</label>
                    <select class="form-control" name="" id="">                       
                        <option>-- Selecione --</option>                                    
                        {% for car in carro_form %}                          
                            <option value="">{{car.modelo}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="inicio">Vaga</label>
                    <select class="form-control" name="" id="">                       
                        <option>-- Selecione --</option>                                    
                        {% for vag in vaga_form %}                                                                          
                            <option value="">{{vag.descricao}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>        
       
        
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'inicio' %}" class="btn btn-danger">Voltar</a>
    </form>
{% endblock  %}
