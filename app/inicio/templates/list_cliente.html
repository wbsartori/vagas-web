{% extends 'layout.html' %}
{% load static %}


{% block content %}

<h4 class="mt-3">Clientes  </h4>

<hr>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Endereco</th>
            <th>Telefone</th>
            <th>Uf</th>            
        </tr>
    </thead>
    <tbody >
        {% for cli in cliente %}
        <tr>
            <td>{{cli.nome}}</td>
            <td>{{cli.endereco}}</td>
            <td>{{cli.telefone}}</td>
            <td>{{cli.uf}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<hr>
<a href="{% url 'cliente_novo' %}" class="btn btn-success" style="width: 150px;">Novo Cliente</a>
<a href="{% url 'inicio' %}" class="btn btn-danger" style="width: 150px;">Voltar</a>
{% endblock  %}
